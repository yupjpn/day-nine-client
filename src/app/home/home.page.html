<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-item>
      <ion-label> Name </ion-label>
      <ion-input [(ngModel)]="user.name"> </ion-input>
    </ion-item>

    <ion-item>
      <ion-label> Email </ion-label>
      <ion-input [(ngModel)]="user.email">  </ion-input>
    </ion-item>

    <ion-item>
      <ion-label> Password </ion-label>
      <ion-input [(ngModel)]="user.password"> </ion-input>
    </ion-item>
  </div>

  <ion-button expand="full" (click)="submit()"> Submit </ion-button>
</ion-content>
